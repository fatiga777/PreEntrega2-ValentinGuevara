<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrilloCars Inicio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="icon" href="../images/brillocars.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="pages/nosotros.html">Nosotros</a></li>
          <li><a href="pages/servicios.html">Servicios</a></li>
          <li><a href="pages/clientes.html">Clientes</a></li>
          <li><a href="pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="presentacion">
        <h1 class="animate__animated animate__zoomIn">BRILLO CARS DETAILING</h1>
        <p class="animate__animated animate__zoomIn">Mas de 30 años en el rubro</p>

        <div data-aos="flip-down" data-aos-duration="1200"class="contenedor-media">
          <div class="media-box">
            <img src="videos/giphy.gif" alt="Video" />
          </div>
          <div data-aos="flip-down" data-aos-duration="1200"class="media-box">
            <img src="images/auto.png" alt="Galería" />
          </div>
        </div>
        <h2 class="titulo-productos animate__animated animate__zoomIn">Nuestros Productos</h2>
      </section>
      <section class="presentacion-2">
        <div data-aos="flip-left" data-aos-duration="1200" class="element element-1">
          <p>Extreme Details</p>
          <img src="images/producto1.jpg" alt="Auto1" />
        </div>
        <div data-aos="flip-up" data-aos-duration="1200" class="element element-2">
          <p>Toxic Shine Wax Car</p>
          <img src="images/producto2.jpg" alt="Auto2" />
        </div>
        <div data-aos="flip-right" data-aos-duration="1200" class="element element-3">
          <p>Toxic Shine Hells</p>
          <img src="images/producto3.jpg" alt="Auto3" />
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 BrilloCars. Todos los derechos reservados.</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
  AOS.init();
</script>
    <script>
      const currentPage = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-links a").forEach((link) => {
        const linkPage = link.getAttribute("href").split("/").pop();
        if (linkPage === currentPage) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
