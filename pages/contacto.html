<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../images/brillocars.ico" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="clientes.html">Clientes</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contacto">
        <h1>CONTACTANOS</h1>
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" />

          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" />

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje"></textarea>
          <button type="submit">Enviar</button>
          <div class="botones-contacto">
            <a
              href="https://www.instagram.com/brillocars_/"
              target="_blank"
              class="btn-contacto-ig"
              >Instagram</a
            >
            <a
              href="https://wa.me/+5491138146638"
              target="_blank"
              class="btn-contacto-ws"
              >Whatsapp</a
            >
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 BrilloCars. Todos los derechos reservados.</p>
    </footer>
    <script>
      const currentPage = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-links a").forEach((link) => {
        const linkPage = link.getAttribute("href").split("/").pop();
        if (linkPage === currentPage) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
